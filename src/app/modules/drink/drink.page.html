<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Tab 2
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Tab 2</ion-title>
    </ion-toolbar>
  </ion-header>


  <ion-list *ngFor="let drink of menuExplorerService.$drink | async">
    <ion-item>
      {{drink.name}}
    </ion-item>
  </ion-list>

  <app-product></app-product>

</ion-content>
