<ion-content [fullscreen]="true">
    <ion-header slot="fixed">
        <ion-toolbar class="toolbar-header">
            <div>
                <ion-row class="ion-justify-content-between"
                          class="ion-align-items-center" style="margin-left: 5px; margin-top: 10px;">
                    <div *ngIf="(utilStateFacade.showBackButton() | async)" style="display: flex; align-items: center;">
                        <svg xmlns="http://www.w3.org/2000/svg" height="24" viewBox="0 0 24 24" width="24">
                            <path d="M0 0h24v24H0V0z" fill="none"/>
                            <path stroke="white" fill="white"
                                  d="M19 11H7.83l4.88-4.88c.39-.39.39-1.03 0-1.42-.39-.39-1.02-.39-1.41 0l-6.59 6.59c-.39.39-.39 1.02 0 1.41l6.59 6.59c.39.39 1.02.39 1.41 0 .39-.39.39-1.02 0-1.41L7.83 13H19c.55 0 1-.45 1-1s-.45-1-1-1z"/>
                        </svg>
                        <ion-text (click)="routeBack()" style="padding-left: 5px;">Back</ion-text>
                    </div>


                    <ion-title style="text-align: center; font-size: 36px;">
                        <ion-text>Food Menu</ion-text>
                    </ion-title>
                    <div></div>
                </ion-row>

            </div>


        </ion-toolbar>
        <div style="text-align: center; background: #00A6ED; padding-bottom: 5px; padding-top: 5px;">
            <ion-icon name="search-circle-outline" class="search-icon"></ion-icon>
            <input type="text" placeholder="Search..." class="search-input">
        </div>
    </ion-header>
    <div style="height: 100%; background:#F0EFF4;">
        <div style="padding-top: 60px; height: 100%;">

            <router-outlet></router-outlet>
<!--            <app-item-list (getGroupId)="getMenu($event)"  [groupTitle]="'food'" [menuGroups]="foodMenuStateFacade.foodMenuGroupItems | async" [menuItems]="false"></app-item-list>-->
        </div>
    </div>
</ion-content>
